on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
      - develop

name: "Build & Release"

jobs:
  build:
    name: Build & Release
    runs-on: macos-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          architecture: x64

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'  # or 'adopt-openj9', depending on your preference
          java-version: '11'     # specify the Java version you want to use

      - name: Build & Release
        run: |
          cd islamxplorer_flutter  # Change to your Flutter project directory
          flutter build apk --release --split-per-abi
          flutter build ios --no-codesign
          cd build/ios/iphoneos
          mkdir Payload
          cd Payload
          ln -s ../Runner.app
          cd ..
          zip -r app.ipa Payload

      - name: Push to Releases
        uses: ncipollo/release-action@v1
        with:
          artifacts: "islamxplorer_flutter/build/app/outputs/apk/release/*,islamxplorer_flutter/build/ios/iphoneos/app.ipa"
          tag: v1.0.${{ github.run_number }}
          token: ${{ secrets.TOKEN }}








